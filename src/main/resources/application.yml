spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.security: debug

#url에 자꾸 jsession값이 출력되어서 넣었음.
server:
  servlet:
    session:
      tracking-modes: cookie