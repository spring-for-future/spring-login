<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>memberList page</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>PK</th>
        <th>ID</th>
        <th>PW</th>
        <th>RO</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.password}"></td>
        <td th:text="${member.role}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
